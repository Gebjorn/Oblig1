<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var juksing = "";

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = getNextSmileyIndex(smileyIndex);
            updateView();
        }

        function buyUpgrade(upgradeCost) {
            if (points < upgradeCost) return;
            points -= upgradeCost;
            pointsPerClick++;
            updateView();
        }
        function buyHundred(upgradeCost) {
            if (points < upgradeCost) return;
            points -= upgradeCost;
            pointsPerClick += 10;
            updateView();
        }

        function cheat() {
            pointsPerClick *= 10;
            points *= 10;
            juksing = 1;
            updateView();
        }
        function reset() {
            pointsPerClick = 1;
            points = 0;
            juksing = "";
            updateView();
        }

        // view
        updateView();
        function updateView() {
            var smiley = getSmiley(smileyIndex);
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade(10)">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="buyHundred(100)">Kj√∏p 10 oppgraderinger (100 poeng)</button>
                <button onclick="cheat()">Ikke juks i det hele tatt</button>
                <button onclick="reset()">Start p√• nytt</button>` 
        }

        // hjelpefunksjoner
        function getSmiley(aSmileyIndex) {
            if(juksing != "") return 'üò§';
            if(aSmileyIndex == 0) return 'üòÄ';
            if(aSmileyIndex == 1) return 'üòÅ';
            return '';
        }

        function getNextSmileyIndex(aSmileyIndex) {
            const maxSmileyIndex = 1;
            aSmileyIndex++;
            if (aSmileyIndex > maxSmileyIndex) {
                aSmileyIndex = 0;
            }
            return aSmileyIndex;
        }

    </script>
</body>

</html>
